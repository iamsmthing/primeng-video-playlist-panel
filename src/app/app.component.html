<p-splitter [style]="{'height': '300px','width':'auto'}"  [minSizes]="[10,0]" [panelSizes]="[45,10]" styleClass="mb-5">
	
	<ng-template pTemplate>
			<p-splitter layout="vertical" >
					<ng-template pTemplate>
							<div class="col flex align-items-center justify-content-center">
									Video Panel
							</div>
					</ng-template>
					<ng-template pTemplate>
							<p-splitter [panelSizes]="[15,85]">
								
									<ng-template pTemplate>
											<div class="col flex align-items-center justify-content-center">
													Description Panel
											</div>
									</ng-template>
							</p-splitter>
					</ng-template> 
			</p-splitter>
	</ng-template>
	<ng-template pTemplate>
		
		<div class="col flex align-items-center justify-content-center" >
			Playlist Panel
			<p-panelMenu [model]="items" [style]="{'width':'auto'}" class="col flex align-items-center justify-content-center"></p-panelMenu>
		</div>
</ng-template>
</p-splitter>
